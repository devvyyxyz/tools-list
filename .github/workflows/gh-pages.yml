name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build (choose base based on presence of public/CNAME)
        run: |
          if [ -f public/CNAME ]; then
            echo "Detected public/CNAME — building for custom domain (relative base './')"
            VBP=./
          else
            echo "No CNAME — building for GitHub project pages ('/tools-list/')"
            VBP=/tools-list/
          fi
          echo "VITE_BASE_PATH=$VBP"
          VITE_BASE_PATH=$VBP npm run build

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          clean: true
          single_commit: true
          user_name: github-actions
          user_email: github-actions@github.com
