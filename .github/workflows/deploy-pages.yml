name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_GITHUB_USERNAME: ${{ secrets.VITE_GITHUB_USERNAME }}
          VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }}
          VITE_GITHUB_API_BASE: ${{ secrets.VITE_GITHUB_API_BASE || 'https://api.github.com' }}
          VITE_GITHUB_GRAPHQL: ${{ secrets.VITE_GITHUB_GRAPHQL || 'https://api.github.com/graphql' }}
          # Use repository secret for tag-section definitions so published
          # build doesn't rely on a committed .env file.
          VITE_TAG_SECTIONS: ${{ secrets.VITE_TAG_SECTIONS }}
          # Use a relative base so the built assets resolve correctly
          # for both custom domains (CNAME) and project pages.
          VITE_BASE_PATH: ./

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
