<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function () {
        // Run as early as possible to prevent the browser requesting
        // assets under a stale '/tools-list/' prefix when served on a custom domain.
        try {
          var ghHost = 'devvyyxyz.github.io';
          var p = location.pathname || '/';
          if (location.hostname !== ghHost && p.indexOf('/tools-list/') === 0) {
            var newPath = p.replace(/^\/tools-list/, '') || '/';
            location.replace(location.origin + newPath + location.search + location.hash);
          }
        } catch (e) {
          /* ignore */
        }
      })();
    </script>
    <!-- Vite will replace %BASE_URL% with the configured base at build time -->
    <base href="%BASE_URL%">
    <link rel="icon" type="image/x-icon" href="%BASE_URL%logo.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="%BASE_URL%logo.ico" />
    <link rel="apple-touch-icon" href="%BASE_URL%logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore and compare developer tools, repos, and templates in one place."
    />
    <meta name="theme-color" content="#0f172a" />

    <meta property="og:title" content="tools-list" />
    <meta
      property="og:description"
      content="Explore and compare developer tools, repos, and templates in one place."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo.ico" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="tools-list" />
    <meta
      name="twitter:description"
      content="Explore and compare developer tools, repos, and templates in one place."
    />
    <meta name="twitter:image" content="/logo.ico" />

    <title>tools-list</title>
    <!-- Removed external script that hijacks domain to the user profile pages -->
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function () {
        // If the site is served on a custom domain but the path contains
        // the old project subpath ("/tools-list/"), remove it and reload.
        // This handles the case where visiting the old GitHub Pages URL
        // redirects to the custom domain while preserving the path.
        try {
          var ghHost = 'devvyyxyz.github.io';
          var p = location.pathname || '/';
          if (location.hostname !== ghHost && p.indexOf('/tools-list/') === 0) {
            var newPath = p.replace(/^\/tools-list/, '') || '/';
            location.replace(location.origin + newPath + location.search + location.hash);
          }
        } catch (e) {
          /* ignore */
        }
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
