<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script>
      (function () {
        // If the user came from a GitHub Pages URL (referrer contains github.io)
        // and the current path starts with the same first path segment, strip
        // that segment. This avoids hardcoding any repository slug.
        try {
          var ref = document.referrer;
          if (ref) {
            var refUrl = new URL(ref);
            if (refUrl.hostname.endsWith('github.io')) {
              var seg = refUrl.pathname.split('/').filter(Boolean)[0];
              var p = location.pathname || '/';
              if (seg && p.indexOf('/' + seg + '/') === 0) {
                var newPath = p.replace(new RegExp('^/' + seg), '') || '/';
                location.replace(location.origin + newPath + location.search + location.hash);
              }
            }
          }
        } catch (e) {
          /* ignore */
        }
      })();
    </script>
    <!-- Vite will replace %BASE_URL% with the configured base at build time -->
    <base href="%BASE_URL%">
    <link rel="icon" type="image/x-icon" href="%BASE_URL%logo.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="%BASE_URL%logo.ico" />
    <link rel="apple-touch-icon" href="%BASE_URL%logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore and compare developer tools, repos, and templates in one place."
    />
    <meta name="theme-color" content="#0f172a" />

    <meta property="og:title" content="Tools List" />
    <meta
      property="og:description"
      content="Explore and compare developer tools, repos, and templates in one place."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo.ico" />

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="Tools List" />
    <meta
      name="twitter:description"
      content="Explore and compare developer tools, repos, and templates in one place."
    />
    <meta name="twitter:image" content="/logo.ico" />

    <title>Tools List</title>
    <!-- Removed external script that hijacks domain to the user profile pages -->
  </head>
  <body>
    <div id="root"></div>
    <!-- redirect handled in head script to avoid hardcoding repo slug -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
